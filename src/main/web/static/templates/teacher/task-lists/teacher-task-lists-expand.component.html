<table class="table table-condensed row-hover">
	<thead>
	<tr>
		<th class="col-md-3">Task</th>
		<th class="col-md-2">Author</th>
		<th class="col-md-2">Submissions</th>
		<th class="col-md-2">Reviews</th>
		<th class="col-md-2">Average grade</th>
		<th class="col-md-2">Actions</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let task of page.content; let i = index">
		<td>{{ task.taskName }}</td>
		<td>{{ task.authorName }}</td>
		<td>{{ task.submittedSubmissionsCount }}</td>
		<td>{{ task.submittedReviewsCount }} / {{ task.reviewsCount }}</td>
		<td>{{ task.averageGrade }}</td>
		<td>
			<span *ngIf="editable">
				<a (click)="browseToTask(task.taskId)"><span class="fa fa-pencil"></span></a> |	<a ><span class="fa fa-trash"></span></a>
			</span>
			<span *ngIf="!editable">
				<span class="text-muted"><span class="fa fa-pencil"></span></span> |	<span class="text-muted"><span class="fa fa-trash"></span></span>
			</span>
		</td>
	</tr>
	</tbody>
	<a *ngIf="page.totalElements > page.size" (click)="showMoreTasks()">
		Show {{ page.totalElements-page.size }} more item<span *ngIf="(page.totalElements-page.size) > 1">s</span>
	</a>
</table>
