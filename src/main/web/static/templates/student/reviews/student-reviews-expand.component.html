<table class="table table-condensed row-hover">
    <thead>
    <tr>
        <th class="col-md-1"></th>
        <th class="col-md-2">Submitter</th>
        <th class="col-md-2">Last edited</th>
        <th class="col-md-1">Status</th>
        <th *ngIf="showGrades" class="col-md-1">Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of page.content; let i = index" (click)="browseToTask(task.reviewId)">
        <td>
            <span *ngIf="task.reviewAudience == 'GROUP'" class="fa fa-users"></span>
            <span *ngIf="task.reviewAudience == 'INDIVIDUAL'" class="fa fa-user"></span>
            <span class="fa fa-long-arrow-right"></span>
            <span *ngIf="task.submissionAudience == 'GROUP'" class="fa fa-users"></span>
            <span *ngIf="task.submissionAudience == 'INDIVIDUAL'" class="fa fa-user"></span>
        </td>
        <td><span *ngIf="task.anonymousReviews" class="fa fa-user-secret"></span> {{ task.submitterName }}</td>
        <td>{{ task.lastEdited | moment:"YYYY-MM-DD HH:mm" }}</td>
        <td><span *ngIf="task.submitted">Submitted</span><span *ngIf="!task.submitted">Open</span></td>
        <td *ngIf="showGrades">{{ task.grade }}</td>
    </tr>
    </tbody>
    <a *ngIf="page.totalElements > page.size" (click)="showMoreTasks()">
        Show {{ page.totalElements-page.size }} more item<span *ngIf="(page.totalElements-page.size) > 1">s</span>
    </a>
</table>
