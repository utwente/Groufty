<table class="table table-condensed row-hover">
    <thead>
    <tr>
        <th class="col-md-4">Task</th>
        <th class="col-md-2">Last edited</th>
        <th class="col-md-1">Status</th>
        <th class="col-md-1">Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of page.content; let i = index" (click)="browseToTask(task.taskId)">
        <td>{{ task.taskName }}</td>
        <td>{{ task.lastEdited | moment:"YYYY-MM-DD HH:mm" }}</td>
        <td><span *ngIf="task.submitted">Submitted</span><span *ngIf="!task.submitted">Overdue</span></td>
        <td>{{ task.grade }}</td>
    </tr>
    </tbody>
    <a *ngIf="page.totalElements > page.size" (click)="showMoreTasks()">
        Show {{ page.totalElements-page.size }} more item<span *ngIf="(page.totalElements-page.size) > 1">s</span>
    </a>
</table>
