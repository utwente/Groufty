<div class="clearfix">
    <p class="pdf-pages">
        Page
        <input #pageNum type="number" min="1" max="{{pages}}"
               value="{{page}}" (change)="toPage(pageNum.value)"
               (blur)="toPage(pageNum.value)" />
        of {{pages}}
    </p>
    <div class="pull-right">
        <div class="btn-group" role="group" aria-label="Download">
            <a href="{{file}}" type="button" class="btn btn-default">
                <span class="fa fa-download"></span><span class="sr-only">Download</span>
            </a>
        </div>
        <div class="btn-group" role="group" aria-label="Page scrolling">
            <button [disabled]="noPreviousPage" (click)="firstPage()" type="button" class="btn btn-default">
                <span class="fa fa-step-backward"></span><span class="sr-only">First</span>
            </button>
            <button [disabled]="noNextPage" (click)="lastPage()" type="button" class="btn btn-default">
                <span class="fa fa-step-forward"></span><span class="sr-only">Last</span>
            </button>
        </div>
        <div class="btn-group" role="group" aria-label="Page rotation">
            <button (click)="rotateLeft()" type="button" class="btn btn-default">
                <span class="fa fa-rotate-left"></span><span class="sr-only">Rotate 90 degrees left</span>
            </button>
            <button (click)="rotateRight()" type="button" class="btn btn-default">
                <span class="fa fa-rotate-right"></span><span class="sr-only">Rotate 90 degrees right</span>
            </button>
        </div>
        <div class="btn-group" role="group" aria-label="Page zoom">
            <button [disabled]="noZoomOut" (click)="zoomOut()" type="button" class="btn btn-default">
                <span class="fa fa-search-minus"></span><span class="sr-only">Zoom out</span>
            </button>
            <button [disabled]="noZoomIn" (click)="zoomIn()" type="button" class="btn btn-default">
                <span class="fa fa-search-plus"></span><span class="sr-only">Zoom in</span>
            </button>
        </div>
        <div class="btn-group" role="group" aria-label="Page navigation">
            <button [disabled]="noPreviousPage" (click)="previousPage()" type="button" class="btn btn-default">
                <span class="fa fa-arrow-left"></span><span class="sr-only">Previous</span>
            </button>
            <button [disabled]="noNextPage" (click)="nextPage()" type="button" class="btn btn-default">
                <span class="fa fa-arrow-right"></span><span class="sr-only">Next</span>
            </button>
        </div>
    </div>
</div>
<div (window:resize)="resize()" class="pdf-container">
    <div class="pdfViewer"></div>
</div>
